<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Data Dashboard</title>
</head>
<body>
    <h1>Sound Data Dashboard</h1>
    <button onclick="getDecibels()">Capture Decibels</button>
    <p id="decibel-data"></p>
    <script>
        async function getDecibels() {
            const response = await fetch('http://192.168.50.236:8080/get_decibels');
            const data = await response.json();
            document.getElementById('decibel-data').innerText = `Decibel Data: ${data.decibel_data} dB`;
        }
    </script>
</body>
</html>
