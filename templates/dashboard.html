<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Data Dashboard</title>
</head>
<body>
    <h1>Sound Data Dashboard</h1>
    <div>
        <button onclick="getDecibels()">Capture Decibels</button>
        <p>Decibel Data: <span id="decibelData"></span> dB</p>
        <button onclick="getCapturedAudio()">Download Captured Audio</button>
    </div>
    <script>
        async function getDecibels() {
            try {
                const response = await fetch('http://192.168.50.236:8080/get_decibels');
                const data = await response.json();

                if (data.error) {
                    console.error(data.error);
                } else {
                    console.log("Received data:", data);
                    const decibelDataElement = document.getElementById('decibelData');
                    decibelDataElement.textContent = data.decibels.toFixed(2);
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function getCapturedAudio() {
            try {
                window.location.href = 'http://192.168.50.236:8080/captured_audio';
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
